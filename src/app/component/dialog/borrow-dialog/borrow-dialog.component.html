<h1 mat-dialog-title>Borrow Books</h1>
<div mat-dialog-content>
  <p>Enter user Id:</p>
  <mat-form-field>
    <mat-label>User Id</mat-label>
    <input matInput [(ngModel)]="data.userId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.book" cdkFocusInitial>Issue</button>
</div>
